<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>CSS Color Name</h3>

    <h4 style="color: tomato">tomato</h4>
    <h4 style="color: orange">orange</h4>
    <h4 style="color: dodgerblue">dodgerblue</h4>
    <h4 style="color: mediumseagreen">mediumseagreen</h4>
    <h4 style="color: gray">gray</h4>
    <h4 style="color: slateblue">slateblue</h4>
    <h4 style="color: violet">violet</h4>
    <h4 style="color: lightgray">lightgray</h4>

    <h4 style="color: white; background-color: tomato">tomato</h4>
    <h4 style="color: white; background-color: orange">orange</h4>
    <h4 style="color: white; background-color: dodgerblue">dodgerblue</h4>
    <h4 style="color: white; background-color: mediumseagreen">
      mediumseagreen
    </h4>
    <h4 style="color: white; background-color: gray">gray</h4>
    <h4 style="color: white; background-color: slateblue">slateblue</h4>
    <h4 style="color: white; background-color: violet">violet</h4>
    <h4 style="color: white; background-color: lightgray">lightgray</h4>
  </body>
</html>
