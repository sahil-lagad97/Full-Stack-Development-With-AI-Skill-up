<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Comment</title>
    <style>
      /* This is tag selector (Select By Tag Name) */
      /* Here we Apply Style To h2 and p */

      h2 {
        color: red;
      }
      p {
        color: dodgerblue;
      }
    </style>
  </head>

    <h2>I am Heading</h2>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
