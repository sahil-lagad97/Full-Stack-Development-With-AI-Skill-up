<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Wikipedia Ferrari Page</h3>
    <iframe
      src="https://en.wikipedia.org/wiki/Ferrari"
      width="600"
      height="400"
      frameborder="1"
      sandbox="allow-popups"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Zrt77f7nTqY?si=W0s0_BFiDbgP3rHz"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
