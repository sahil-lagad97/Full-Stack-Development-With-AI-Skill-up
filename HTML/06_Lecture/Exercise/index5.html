<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Tag</title>
  </head>
  <body>
    <!-- Src -> Sourse Of Audio -->
    <!-- Control Attribute Give Controls of Audio -->
    <audio src="./ilayaraga.mp3" controls></audio>

    <!-- autoplay Attribute is Used to autoplay Audio -->
    <audio src="./ilayaraga.mp3" controls autoplay></audio>

    <!-- Loop Attribute Run Audio In LOOP -->
    <audio src="./ilayaraga.mp3" controls loop></audio>
  </body>
</html>
