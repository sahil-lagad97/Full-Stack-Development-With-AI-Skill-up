<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image {
        width: 300px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <h2>This Is Image Demo</h2>
    <img
      class="image"
      src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=400"
      alt="Nature Image"
    />

    <!-- Random Images  -->
    <!-- Every Time WE Load That give New Image / Random Image -->
    <img class="image" src="https://picsum.photos/200" alt="Random Images" />

    <!-- Width And Hight -->
     <!-- By Default It will Take values in pixels  -->
    <img
      width="300"
      height="250"
      src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=400"
      alt="Nature Image"
    />

 
  </body>
</html>
