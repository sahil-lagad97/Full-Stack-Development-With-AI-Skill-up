<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="submit"],
      input[type="reset"] {
        background-color: white;
        color: #0070f3;
        border-radius: 4px;
        display: inline-block;
        padding: 5px;
        outline: none;
        border: #0070f3 2px solid;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <form
      action="./submit.html"
      method="get"
      style="
        background-color: #0070f3;
        color: white;
        width: 400px;
        padding: 15px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      "
    >
      <table>
        <tr>
          <td
            colspan="2"
            style="text-align: center; padding: 10px; font-size: 18px"
          >
            Login Form
          </td>
        </tr>
        <tr>
          <td><label for="usernmae">Username</label></td>
          <td><input type="text" name="username" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="text" name="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="language">Select a Language</label></td>
          <td>
            <select
              style="width: 100%; padding: 2px"
              name="language"
              id="language"
            >
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="Bootstrap">Bootstrap</option>
              <option value="Angular Js">Angular Js</option>
              <option value="React Js">React Js</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="categories">categories of software </label></td>
          <td>
            <select
              style="width: 100%; padding: 2px"
              name="categories"
              id="categories"
            >
              <optgroup label="Application software">
                <option value="Word Processor">Word Processors</option>
                <option value="Web browsers">Web browsers</option>
                <option value="Spreadsheets">Spreadsheets</option>
              </optgroup>
              <optgroup label="Operating systems (OS)">
                <option value="Distributed OS">Distributed OS</option>
                <option value="Network OS">Network OS</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td>
            <textarea name="address" id="address" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="carrer">Career</label></td>
          <td>
            <input type="text" list="careers" name="career" id="career" />
            <datalist id="careers">
              <option>Full Stack Developer</option>
              <option>Backend Developer</option>
              <option>Frontend Developer</option>
              <option>React Developer</option>
              <option>Devops Developer</option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">gender</label>
          </td>
          <td>
            <input
              type="radio"
              id="gender"
              name="gender"
              value="female"
            />female
            <input type="radio" id="gender" name="gender" value="male" />male
          </td>
        </tr>

        <tr>
          <td><label for="hobbies">Hobbies</label></td>
          <td>
            <input type="checkbox" name="hobbies" id="hobbies" value="eating" />
            Eating
            <input type="checkbox" name="hobbies" id="hobbies" value="coding" />
            coding
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="sleeping"
            />
            Sleeping
          </td>
        </tr>
        <tr>
          <td><label for="shirt-color">T-shirt Color </label></td>
          <td>
            <input
              type="color"
              name="shirt-color"
              id="shirt-color"
              style="outline: none; border: none"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Admission_Month">Admission Month</label>
          </td>
          <td>
            <input type="month" name="Admission_Month" id="Admission_Month" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Date_Of_Birth">Date Of Birth</label>
          </td>
          <td>
            <input type="date" name="Date_Of_Birth" id="Date_Of_Birth" />
          </td>
        </tr>

        <tr>
          <td><label for="Age">Age</label></td>
          <td><input type="number" id="Age" name="Age" min="18" max="60" /></td>
        </tr>
        <tr>
          <td><label for="salary">Salary</label></td>
          <td>
            <input
              type="range"
              min="10000"
              max="10000000"
              name="salary"
              id="salary"
              onclick="alert(document.getElementById('salary').value)"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Search_Friend">Search Friend</label></td>
          <td>
            <input type="search" name="Search_Friend" id="Search_Friend" />
          </td>
        </tr>
        <tr>
          <td><label for="Github">Github Profile</label></td>
          <td><input type="url" name="Github" id="Github" /></td>
        </tr>
        <tr>
          <td><label for="class_time">Class Time</label></td>
          <td>
            <input type="time" name="class_time" id="class_time" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: end">
            <input type="submit" /> <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
