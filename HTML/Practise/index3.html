<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Span Tag</title>
    <style>
      .para {
        text-align: justify;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        & .highlight {
          color: red;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <p class="para">
      <span class="highlight">Lorem ipsum dolor,</span> sit amet consectetur
      adipisicing elit. Est accusantium quis totam fuga laboriosam explicabo sit
      deserunt voluptates perspiciatis eligendi mollitia, expedita non laborum
      delectus facere accusamus ipsam culpa nisi.
    </p>
  </body>
</html>
