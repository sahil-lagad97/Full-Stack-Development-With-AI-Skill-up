<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 2px solid dodgerblue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Sno</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>US</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Willians</td>
          <td>UK</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Naveen</td>
          <td>India</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
