<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Order List</title>
  </head>
  <body>
    <!-- Start Attribute In Order List -->
    <ol type="1" start="7">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <ol type="A" start="3">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
    </ol>

    <!-- Nested Order List -->
    <h3>Nested Order List</h3>
    <ol type="A">
      <li>Item 01</li>
      <li>Item 02</li>
      <ol type="a">
        <li>Item 21</li>
        <li>Item 22</li>
        <li>Item 23</li>
        <ol type="I">
          <li>Item 31</li>
          <li>Item 32</li>
          <li>Item 33</li>
        </ol>
      </ol>
    </ol>
  </body>
</html>
