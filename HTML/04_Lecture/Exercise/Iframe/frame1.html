<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .link {
        background-color: dodgerblue;
        color: white;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 10px;
        border: 2px solid dodgerblue;
        text-decoration: none;
        transition: all 0.6s ease-in-out;
        cursor: pointer;
        display: inline-block;
      }
      .link:hover {
        background-color: white;
        color: dodgerblue;
      }
      iframe {
        width: 50%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>Frame 1</h2>

    <a href="https://learn.aimerz.ai/" class="link" target="_parent"
      >Click Me</a
    >
    <br />
    <iframe src="./frame2.html" frameborder="2"></iframe>
  </body>
</html>
