<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ordered List</title>
  </head>
  <body>
    <!--Learning Ordered List -->

    <!-- Order List Default Type Is decimal/Number -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!-- Number Type/ decimal Type -->
    <ol type="1">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
    </ol>

    <!--Uppercase Alphabet Style-->
    <ol type="A">
      <li>Item 001</li>
      <li>Item 002</li>
      <li>Item 003</li>
    </ol>

    <!--Lowercase Alphabet Style -->
    <ol type="a">
      <li>Item 0001</li>
      <li>Item 0002</li>
      <li>Item 0003</li>
    </ol>

    <!--Lower Roman Number -->

    <ol type="i">
      <li>Item 001</li>
      <li>Item 002</li>
      <li>Item 003</li>
    </ol>

    <!-- Upper/Capital Style-->
    <ol type="I">
      <li>Item 0001</li>
      <li>Item 0002</li>
      <li>Item 0003</li>
    </ol>
  </body>
</html>
