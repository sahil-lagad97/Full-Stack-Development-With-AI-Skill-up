<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
    <style>
      .link {
        background-color: dodgerblue;
        color: white;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 10px;
        border: 2px solid dodgerblue;
        text-decoration: none;
        transition: all 0.6s ease-in-out;
        cursor: pointer;
        display: inline-block;
      }
      .link:hover {
        background-color: white;
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <!-- Anchor Tag -->

    <!-- Default Anchor Tag  Link Open In Same Window -->
    <a href="https://learn.aimerz.ai/" class="link" rel="nofollow">Click Me</a>

    <!-- target Type Give _Self than it will open in same window/Tab-->
    <a href="https://learn.aimerz.ai/" target="_self" class="link">Click Me</a>


    <!--target Type Give _blank than it will open in new tab  -->
    <a href="https://learn.aimerz.ai/" target="_blank" class="link">Click Me</a>


  </body>
</html>
