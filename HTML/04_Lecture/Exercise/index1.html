<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li type="disc">Type Disc</li>
      <li type="circle">Type Hallow Circle</li>
      <li type="Square">Type Square</li>
      <li type="none">Type none</li>
    </ul>

    <!-- Nested Unordered List -->
    <h3>Nested Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <ul type="disc">
        <li>Item 01</li>
        <li>Item 02</li>
        <ul>
          <li>Item 001</li>
          <li>Item 002</li>
          <li>Item 003</li>
        </ul>
      </ul>
    </ul>
  </body>
</html>
