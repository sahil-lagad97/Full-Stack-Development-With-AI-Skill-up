<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        border-radius: 10px;
        padding: 10px;
        border: 5px solid #cc232a;
        box-shadow: 10px 10px 10px 10px #ccc;
        & .Image {
          width: 100%;
          border-radius: 10px;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./Ferrari.png" loading="lazy " alt="Ferrari" class="Image" />
    </div>
  </body>
</html>
