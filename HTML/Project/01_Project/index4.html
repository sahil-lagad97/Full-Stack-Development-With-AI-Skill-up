<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
    <style>
      ul {
        background-color: orangered;
        border-start-start-radius: 10px;
        border-end-start-radius: 10px;

        li {
          background-color: orange;
          color: white;
          padding: 10px;
          border: 5px solid orangered;
          border-start-start-radius: 50px;
          border-end-start-radius: 50px;
        }
      }
    </style>
  </head>
  <body>
    <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Jquery</li>
      <li>Ajax</li>
      <li>Bootstrap</li>
      <li>Angular Js</li>
    </ul>
    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Jquery</li>
      <li>Ajax</li>
      <li>Bootstrap</li>
      <li>Angular Js</li>
    </ul>
    <ul type="disc">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Jquery</li>
      <li>Ajax</li>
      <li>Bootstrap</li>
      <li>Angular Js</li>
    </ul>
  </body>
</html>
